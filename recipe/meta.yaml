{% set name = "semver" %}
{% set version = "2.11.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ef6614e75c1526784580ed0a2939272fcd36f4aad472617774e588c4adbc08a3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pysemver = semver:main

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - semver
  commands:
    - pysemver -h

about:
  home: https://github.com/k-bx/python-semver
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Python package to work with Semantic Versioning
  description: |
    A Python module for semantic versioning. Simplifies comparing versions.
  dev_url: https://github.com/k-bx/python-semver
  doc_url: https://github.com/k-bx/python-semver

extra:
  recipe-maintainers:
    - rmax
    - carlodri
